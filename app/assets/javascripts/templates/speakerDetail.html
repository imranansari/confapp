<div class="speakerDetail">
    <div class="well" style="margin: 0px auto; width: 90%;margin-bottom: 10px; margin-top: 10px; padding: 10px">
        <div class="row-fluid">
            <div class="speakerPic span2"><img src="/assets/speakers/{{pic_file_name}}" alt=""></div>

            <div class="span9">
                <div class="row-fluid">
                    <div class="speakerName span12"><h4>{{name}}</h4></div>
                </div>

                <div class="row-fluid">
                    <div class="speakerTitle span12">{{title}}</div>
                </div>
                <div class="row-fluid">
                    <div class="speakerTitle span12">{{group}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="well" style="margin: 0px auto; width: 90%;margin-bottom: 10px; margin-top: 10px; padding: 10px">
        <div class="speakerBio">{{{bio}}}</div>
    </div>
</div>
