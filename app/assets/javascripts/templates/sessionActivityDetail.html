<div class="sessionDetail">
    <div class="well" style="margin: 0px auto; width: 90%;margin-bottom: 10px; margin-top: 10px; padding: 10px">
        <h4>{{name}}</h4>

        <div>{{{desc}}}</div>
    </div>

    <div class="well" style="margin: 0px auto; width: 90%;margin-bottom: 10px; padding: 10px">
        <h4>Location</h4>

        <div><i class="icon-map-marker"
                style="background-image: url(/assets/glyphicons-halflings.png) !important;"></i> {{{location}}}
        </div>
    </div>

</div>
